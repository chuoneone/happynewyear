<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êñ∞Êò•È™∞ÂØ∂ - Á©çÂàÜÊéíË°åÁâà</title>
    <link rel="icon" type="image/png" href="dice.png" />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: #5D0000; /* Deep Red */
            background-image: 
                radial-gradient(circle at 50% 50%, #8B0000 0%, #4a0000 100%);
            overflow: hidden; /* Prevent scrolling */
            touch-action: manipulation; /* Improve touch response */
        }

        .gold-text {
            background: linear-gradient(to bottom, #FFD700, #FDB931, #C6930A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 2px rgba(0,0,0,0.5);
        }

        /* 3D Bowl Effect */
        .dice-shake {
            animation: aggressive-shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
        }

        @keyframes aggressive-shake {
            0% { transform: translate(0, 0) rotate(0); }
            10% { transform: translate(-5px, -5px) rotate(-5deg); }
            20% { transform: translate(5px, 5px) rotate(5deg); }
            30% { transform: translate(-10px, 5px) rotate(-10deg); }
            40% { transform: translate(10px, -5px) rotate(10deg); }
            50% { transform: translate(-5px, 10px) rotate(-5deg); }
            60% { transform: translate(5px, -10px) rotate(5deg); }
            70% { transform: translate(-10px, -5px) rotate(-10deg); }
            80% { transform: translate(10px, 5px) rotate(10deg); }
            90% { transform: translate(-5px, 0) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }

        .bowl-open {
            animation: bowl-lift 0.8s forwards ease-out;
        }

        @keyframes bowl-lift {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            50% { transform: translateY(-100px) rotate(-5deg); opacity: 1; }
            100% { transform: translateY(-300px) rotate(-20deg); opacity: 0; }
        }

        /* Win Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: fall 1s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive Layout Tweaks */
        .game-layout {
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-rows: auto 1fr;
        }
        
        /* Landscape: Side by Side */
        @media (min-width: 768px) and (orientation: landscape) {
            .game-layout {
                grid-template-rows: auto 1fr;
            }
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                padding: 1rem;
                align-items: center;
                height: 100%;
                overflow: hidden;
            }
            .bowl-section { order: 1; }
            .control-section { order: 2; }
        }

        /* Portrait: Stacked Compact */
        @media (orientation: portrait) {
            .main-content {
                display: flex;
                flex-direction: column;
                justify-content: space-evenly; /* Distribute space */
                padding: 0.5rem;
                height: 100%;
                overflow: hidden;
            }
            .bowl-section { flex: 0 0 auto; margin-bottom: 0.5rem; }
            .control-section { flex: 1 1 auto; display: flex; flex-direction: column; justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Audio Manager ---
        const useAudio = () => {
            const audioCtxRef = useRef(null);
            const initAudio = () => {
                if (!audioCtxRef.current) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtxRef.current = new AudioContext();
                }
                if (audioCtxRef.current.state === 'suspended') audioCtxRef.current.resume();
            };

            const playShakeSound = () => {
                if (!audioCtxRef.current) return;
                const ctx = audioCtxRef.current;
                const t = ctx.currentTime;
                const bufferSize = ctx.sampleRate * 0.1; 
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

                for(let i=0; i<5; i++) {
                    const noise = ctx.createBufferSource();
                    noise.buffer = buffer;
                    const gain = ctx.createGain();
                    const filter = ctx.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = 800 + Math.random() * 500;
                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(ctx.destination);
                    gain.gain.setValueAtTime(0.5, t + i*0.08);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + i*0.08 + 0.05);
                    noise.start(t + i*0.08);
                }
            };

            const playWinSound = () => {
                if (!audioCtxRef.current) return;
                const ctx = audioCtxRef.current;
                const t = ctx.currentTime;
                const notes = [523.25, 659.25, 783.99, 1046.50]; 
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = freq;
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    gain.gain.setValueAtTime(0, t + i*0.1);
                    gain.gain.linearRampToValueAtTime(0.3, t + i*0.1 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + i*0.1 + 0.4);
                    osc.start(t + i*0.1);
                    osc.stop(t + i*0.1 + 0.5);
                });
            };

            const playClickSound = () => {
                 if (!audioCtxRef.current) return;
                 const ctx = audioCtxRef.current;
                 const osc = ctx.createOscillator();
                 const gain = ctx.createGain();
                 osc.frequency.setValueAtTime(800, ctx.currentTime);
                 osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.1);
                 gain.gain.setValueAtTime(0.1, ctx.currentTime);
                 gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                 osc.connect(gain);
                 gain.connect(ctx.destination);
                 osc.start();
                 osc.stop(ctx.currentTime + 0.1);
            };

            return { initAudio, playShakeSound, playWinSound, playClickSound };
        };

        // --- Dice Component ---
        const Dice = ({ value }) => {
            const dots = {
                1: [<circle cx="50" cy="50" r="12" fill="#D32F2F" key="1"/>], 
                2: [<circle cx="30" cy="30" r="10" fill="black" key="1"/>, <circle cx="70" cy="70" r="10" fill="black" key="2"/>],
                3: [<circle cx="30" cy="30" r="10" fill="black" key="1"/>, <circle cx="50" cy="50" r="10" fill="black" key="2"/>, <circle cx="70" cy="70" r="10" fill="black" key="3"/>],
                4: [<circle cx="25" cy="25" r="10" fill="#D32F2F" key="1"/>, <circle cx="75" cy="25" r="10" fill="#D32F2F" key="2"/>, <circle cx="25" cy="75" r="10" fill="#D32F2F" key="3"/>, <circle cx="75" cy="75" r="10" fill="#D32F2F" key="4"/>], 
                5: [<circle cx="25" cy="25" r="10" fill="black" key="1"/>, <circle cx="75" cy="25" r="10" fill="black" key="2"/>, <circle cx="50" cy="50" r="10" fill="black" key="3"/>, <circle cx="25" cy="75" r="10" fill="black" key="4"/>, <circle cx="75" cy="75" r="10" fill="black" key="5"/>],
                6: [<circle cx="25" cy="20" r="10" fill="black" key="1"/>, <circle cx="75" cy="20" r="10" fill="black" key="2"/>, <circle cx="25" cy="50" r="10" fill="black" key="3"/>, <circle cx="75" cy="50" r="10" fill="black" key="4"/>, <circle cx="25" cy="80" r="10" fill="black" key="5"/>, <circle cx="75" cy="80" r="10" fill="black" key="6"/>]
            };
            return (
                <svg viewBox="0 0 100 100" className="w-12 h-12 md:w-16 md:h-16 bg-gradient-to-br from-white to-gray-200 rounded-lg shadow-[2px_2px_5px_rgba(0,0,0,0.5)] border border-gray-400">
                    {dots[value] || dots[1]}
                </svg>
            );
        };

        const App = () => {
            // States
            const [gameState, setGameState] = useState('registration'); // registration, shaking, betting, readyToReveal, revealed, ranking
            const [round, setRound] = useState(1);
            const MAX_ROUNDS = 5;
            
            // Player: { id, name, score, currentBet, betOption, lastWin }
            const [players, setPlayers] = useState(() => {
                const saved = localStorage.getItem('lny_players_score');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [newPlayerName, setNewPlayerName] = useState("");
            const [currentPlayerIndex, setCurrentPlayerIndex] = useState(0);
            const [dice, setDice] = useState([1, 1, 1]);
            const [message, setMessage] = useState("Êñ∞Êò•È™∞ÂØ∂");
            const [history, setHistory] = useState([]);
            const [particles, setParticles] = useState([]);
            
            const { initAudio, playShakeSound, playWinSound, playClickSound } = useAudio();

            useEffect(() => {
                localStorage.setItem('lny_players_score', JSON.stringify(players));
            }, [players]);

            // Handlers
            const addPlayer = (e) => {
                e.preventDefault();
                initAudio();
                if (!newPlayerName.trim()) return;
                playClickSound();
                setPlayers([...players, {
                    id: Date.now(),
                    name: newPlayerName.trim(),
                    score: 0,
                    currentBet: 100, // Default bet amount to simplify "just picking side"
                    betOption: null,
                    lastWin: 0
                }]);
                setNewPlayerName("");
            };

            const removePlayer = (id) => {
                playClickSound();
                setPlayers(players.filter(p => p.id !== id));
            };

            const resetAllData = () => {
                if (confirm("Á¢∫ÂÆöË¶ÅÁµêÊùüÈÅäÊà≤‰∏¶Ê∏ÖÈô§ÊâÄÊúâÁé©ÂÆ∂Ë≥áÊñôÂóéÔºü")) {
                    playClickSound();
                    localStorage.removeItem('lny_players_score');
                    setPlayers([]);
                    setHistory([]);
                    setRound(1);
                    setGameState('registration');
                    setMessage("Êñ∞Êò•È™∞ÂØ∂");
                }
            };

            const startGame = () => {
                if (players.length === 0) return;
                initAudio();
                playClickSound();
                setRound(1);
                rollDice();
            };

            const rollDice = () => {
                setGameState('shaking');
                setMessage(`Á¨¨ ${round} / ${MAX_ROUNDS} Â±Ä - ËéäÂÆ∂ÊêñÈ™∞‰∏≠...`);
                playShakeSound();
                
                // Reset per-round states, but KEEP SCORE
                const resetPlayers = players.map(p => ({
                    ...p, 
                    currentBet: 0, // Reset bet to 0 so they must choose amount
                    betOption: null, 
                    lastWin: 0 
                }));
                setPlayers(resetPlayers);
                setCurrentPlayerIndex(0);

                setTimeout(() => {
                    const newDice = [
                        Math.floor(Math.random() * 6) + 1,
                        Math.floor(Math.random() * 6) + 1,
                        Math.floor(Math.random() * 6) + 1
                    ];
                    setDice(newDice);
                    setGameState('betting');
                    setMessage(`Ë´ã ${resetPlayers[0].name} ‰∏ãÊ≥®ÔºÅ`);
                }, 1500); 
            };

            const handleBet = (option, amount) => {
                playClickSound();
                const updatedPlayers = [...players];
                const player = updatedPlayers[currentPlayerIndex];

                // Logic: 
                // If changing side (Big <-> Small), reset currentBet to new amount.
                // If same side, add amount.
                
                if (player.betOption && player.betOption !== option) {
                    player.currentBet = amount; // Reset if switching sides
                } else {
                    player.currentBet += amount; // Add if same side (or first click)
                }
                player.betOption = option;

                setPlayers(updatedPlayers);
            };

            const confirmBet = () => {
                playClickSound();
                if (currentPlayerIndex < players.length - 1) {
                    setCurrentPlayerIndex(currentPlayerIndex + 1);
                    setMessage(`Ë´ã ${players[currentPlayerIndex + 1].name} ‰∏ãÊ≥®ÔºÅ`);
                } else {
                    setMessage("‰∏ãÊ≥®ÂÆåÁï¢ÔºÅ");
                    setGameState('readyToReveal');
                }
            };

            const reveal = () => {
                setGameState('revealed');
                const sum = dice.reduce((a, b) => a + b, 0);
                const isBig = sum >= 11;
                
                let anyoneWon = false;
                
                const updatedPlayers = players.map(p => {
                    let netChange = 0;
                    if (p.betOption) {
                        if ((p.betOption === 'big' && isBig) || (p.betOption === 'small' && !isBig)) {
                            netChange = p.currentBet; // Win: Score + Bet
                            anyoneWon = true;
                        } else {
                            netChange = -p.currentBet; // Lose: Score - Bet
                        }
                    }
                    
                    return {
                        ...p,
                        score: p.score + netChange,
                        lastWin: netChange // Positive for win, negative for loss
                    };
                });
                
                if (anyoneWon) {
                    playWinSound();
                    createParticles();
                }

                setPlayers(updatedPlayers);
                setHistory([{sum, isBig}, ...history].slice(0, 8));
                
                if (round >= MAX_ROUNDS) {
                    setMessage(`Á¨¨ ${round} Â±ÄÁµêÊùüÔºÅÊü•ÁúãÁ∏ΩÊéíË°åÔºÅ`);
                } else {
                    setMessage(`Á¨¨ ${round} Â±ÄÁµêÊùüÔºÅ`);
                }
            };

            const handleNextStep = () => {
                if (round < MAX_ROUNDS) {
                    setRound(r => r + 1);
                    rollDice();
                } else {
                    setGameState('ranking');
                }
            };

            const continueGame = () => {
                playClickSound();
                // Reset round count to 1, keep scores, start shaking
                setRound(1);
                rollDice();
            };

            const createParticles = () => {
                const newParticles = [];
                for(let i=0; i<30; i++) {
                    newParticles.push({
                        id: i,
                        left: Math.random() * 100 + '%',
                        animDuration: Math.random() * 1 + 0.5 + 's',
                        bg: Math.random() > 0.5 ? '#FFD700' : '#FF0000'
                    });
                }
                setParticles(newParticles);
                setTimeout(() => setParticles([]), 2000);
            };

            // --- Renders ---
            
            const renderRegistration = () => (
                <div className="flex flex-col items-center justify-center h-full w-full p-4 relative">
                     <div className="w-full max-w-md bg-black/40 backdrop-blur-md p-6 rounded-2xl border border-yellow-600/30 flex flex-col h-[80vh]">
                        <h2 className="text-2xl font-bold gold-text mb-4 text-center shrink-0">üßß ÁôªË®òÁé©ÂÆ∂ üßß</h2>
                        <form onSubmit={addPlayer} className="flex gap-2 mb-4 shrink-0">
                            <input 
                                type="text" 
                                value={newPlayerName}
                                onChange={(e) => setNewPlayerName(e.target.value)}
                                placeholder="Ëº∏ÂÖ•Êö±Á®±"
                                className="flex-1 bg-red-900/50 border border-yellow-600 rounded px-4 py-3 text-white placeholder-red-300 text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                maxLength={6}
                            />
                            <button type="submit" className="bg-yellow-600 text-red-900 font-bold px-4 rounded whitespace-nowrap active:scale-95 transition-transform">Âä†ÂÖ•</button>
                        </form>
                        
                        <div className="flex-1 overflow-y-auto space-y-2 mb-4 bg-black/20 rounded p-2">
                            {players.length === 0 && <p className="text-center text-red-300 opacity-50 mt-10">Á≠âÂæÖÁé©ÂÆ∂Âä†ÂÖ•...</p>}
                            {players.map(p => (
                                <div key={p.id} className="flex justify-between items-center bg-red-900/40 p-3 rounded border border-white/5">
                                    <span className="font-bold text-yellow-100 text-lg">{p.name}</span>
                                    <button onClick={() => removePlayer(p.id)} className="text-red-400 px-2 py-1">‚úï</button>
                                </div>
                            ))}
                        </div>

                        <button 
                            onClick={startGame}
                            disabled={players.length === 0}
                            className="w-full py-4 bg-gradient-to-r from-yellow-600 to-yellow-500 rounded-xl font-black text-2xl text-red-900 shadow-lg disabled:opacity-50 shrink-0 active:scale-95 transition-transform"
                        >
                            ÈñãÂßãÈÅäÊà≤ (ÂÖ±5Â±Ä)
                        </button>
                    </div>
                </div>
            );

            const renderBetting = () => {
                const player = players[currentPlayerIndex];
                if (!player) return null;

                return (
                    <div className="flex flex-col h-full justify-center w-full max-w-md mx-auto relative z-20">
                        {/* Player Header */}
                        <div className="flex justify-between items-center bg-black/40 px-4 py-2 rounded-lg border-l-4 border-yellow-500 mb-2">
                            <span className="text-xl font-bold text-white truncate">{player.name}</span>
                            <div className="text-right">
                                <span className="text-xs text-yellow-400 block">ÁõÆÂâçÁ©çÂàÜ</span>
                                <span className={`text-xl font-mono font-bold ${player.score >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                    {player.score > 0 ? '+' : ''}{player.score}
                                </span>
                            </div>
                        </div>

                        {/* Bet Options */}
                        <div className="flex flex-1 gap-2 mb-2 min-h-0">
                             <button 
                                onClick={() => handleBet('small', 100)}
                                className={`flex-1 rounded-xl border-4 transition-all flex flex-col items-center justify-center relative
                                    ${player.betOption === 'small' 
                                        ? 'bg-blue-600 border-yellow-400' 
                                        : 'bg-blue-900/60 border-blue-800 active:bg-blue-800'}
                                `}
                            >
                                <div className="text-5xl md:text-6xl font-black mb-1">Â∞è</div>
                                <div className="text-sm opacity-70">4-10</div>
                                {player.betOption === 'small' && (
                                    <div className="mt-2 bg-yellow-400 text-red-900 text-sm font-bold px-3 py-1 rounded-full">
                                        Êäº {player.currentBet}
                                    </div>
                                )}
                            </button>

                            <button 
                                onClick={() => handleBet('big', 100)}
                                className={`flex-1 rounded-xl border-4 transition-all flex flex-col items-center justify-center relative
                                    ${player.betOption === 'big' 
                                        ? 'bg-red-600 border-yellow-400' 
                                        : 'bg-red-900/60 border-red-800 active:bg-red-800'}
                                `}
                            >
                                <div className="text-5xl md:text-6xl font-black mb-1">Â§ß</div>
                                <div className="text-sm opacity-70">11-17</div>
                                {player.betOption === 'big' && (
                                    <div className="mt-2 bg-yellow-400 text-red-900 text-sm font-bold px-3 py-1 rounded-full">
                                        Êäº {player.currentBet}
                                    </div>
                                )}
                            </button>
                        </div>

                        {/* Modifiers */}
                        <div className="flex gap-2 mb-2 h-12 shrink-0">
                            <button onClick={() => handleBet(player.betOption, 100)} disabled={!player.betOption} className="flex-1 bg-yellow-700/60 rounded border border-yellow-500/30 text-yellow-100 font-bold disabled:opacity-30 active:scale-95">+100</button>
                            <button onClick={() => handleBet(player.betOption, 500)} disabled={!player.betOption} className="flex-1 bg-yellow-700/60 rounded border border-yellow-500/30 text-yellow-100 font-bold disabled:opacity-30 active:scale-95">+500</button>
                            {/* Removed All In */}
                        </div>

                        {/* Confirm Button */}
                        <button 
                            onClick={confirmBet}
                            disabled={player.currentBet === 0}
                            className="w-full py-4 bg-gradient-to-r from-green-600 to-green-500 rounded-xl font-bold text-xl md:text-2xl shadow-lg border-b-4 border-green-800 disabled:opacity-50 disabled:grayscale shrink-0 active:translate-y-1 transition-transform"
                        >
                            {currentPlayerIndex < players.length - 1 ? "Êèõ‰∏ã‰∏Ä‰Ωç ‚è©" : "‰∏ãÂ•ΩÈõ¢Êâã ‚úÖ"}
                        </button>
                    </div>
                );
            };

            const renderResults = () => {
                return (
                    <div className="flex flex-col h-full w-full max-w-md mx-auto">
                        <div className="flex-1 bg-black/40 backdrop-blur-md rounded-xl p-2 border border-yellow-500/30 overflow-y-auto mb-2">
                            <h2 className="text-lg font-bold gold-text text-center mb-2 sticky top-0 bg-black/50 py-1 z-10">Êú¨Â±ÄÁµêÊûú (Round {round})</h2>
                            <div className="space-y-2">
                                {players.map(p => {
                                    const won = p.lastWin > 0;
                                    const lost = p.lastWin < 0;
                                    const noBet = p.lastWin === 0 && p.currentBet === 0;
                                    return (
                                        <div key={p.id} className="flex justify-between items-center bg-white/5 p-2 rounded">
                                            <div className="flex items-center gap-2">
                                                <div className={`w-6 h-6 rounded flex items-center justify-center font-bold text-xs ${p.betOption === 'big' ? 'bg-red-600' : p.betOption === 'small' ? 'bg-blue-600' : 'bg-gray-600'}`}>
                                                    {p.betOption === 'big' ? 'Â§ß' : p.betOption === 'small' ? 'Â∞è' : '-'}
                                                </div>
                                                <span className="font-bold text-yellow-100">{p.name}</span>
                                            </div>
                                            <div className="text-right flex flex-col items-end">
                                                {won && <span className="text-green-400 font-bold">+{p.lastWin}</span>}
                                                {lost && <span className="text-red-400 font-bold">{p.lastWin}</span>}
                                                {noBet && <span className="text-gray-500 text-xs">Êú™‰∏ãÊ≥®</span>}
                                                <span className={`text-xs ${p.score >=0 ? 'text-gray-300' : 'text-red-300'}`}>Á∏ΩÂàÜ: {p.score}</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        
                        <div className="shrink-0 space-y-2">
                            <button 
                                onClick={handleNextStep}
                                className="w-full py-3 bg-gradient-to-r from-yellow-600 to-yellow-500 rounded-xl shadow-lg font-bold text-2xl text-red-900 border-b-4 border-yellow-700 active:scale-95 transition-transform"
                            >
                                {round < MAX_ROUNDS ? "üé≤ ‰∏ã‰∏ÄÂ±Ä" : "üèÜ Êü•ÁúãÊúÄÁµÇÊéíË°å"}
                            </button>
                        </div>
                    </div>
                );
            };

            const renderRanking = () => {
                const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
                
                return (
                    <div className="flex flex-col h-full w-full max-w-md mx-auto items-center justify-center p-4">
                        <h2 className="text-4xl font-black gold-text mb-6 drop-shadow-lg text-center">üèÜ ÊúÄÁµÇÊà∞Á∏æ üèÜ</h2>
                        
                        <div className="w-full bg-black/40 backdrop-blur-md rounded-2xl p-4 border-2 border-yellow-500/50 max-h-[60vh] overflow-y-auto mb-6">
                            {sortedPlayers.map((p, index) => (
                                <div key={p.id} className={`flex items-center justify-between p-4 mb-2 rounded-xl ${index === 0 ? 'bg-gradient-to-r from-yellow-600/50 to-yellow-900/50 border border-yellow-400' : 'bg-white/5'}`}>

                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg

                                            {index + 1}
                                        </div>
                                        <div className="flex flex-col">
                                            <span className={`font-bold text-xl ${index === 0 ? 'text-yellow-300' : 'text-white'}`}>{p.name}</span>

                                    </div>
                                    <span className={`font-mono text-2xl font-black ${p.score >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                        {p.score > 0 ? '+' : ''}{p.score}

                            >
                                üõë ÁµêÊùü / Êèõ‰∫∫Áé©
                            </button>
                        </div>
                    </div>
                );
            };

            // Main Layout
            if (gameState === 'registration') return renderRegistration();
            if (gameState === 'ranking') return renderRanking();

            return (
                <div className="game-layout text-white relative">
                    {/* Header Bar */}
                    <div className="w-full bg-black/30 p-2 flex justify-between items-center shrink-0 z-30 relative">
                        <div className="flex items-center gap-2">
                            <h1 className="text-lg md:text-2xl font-black gold-text">Êñ∞Êò•È™∞ÂØ∂</h1>
                            <span className="bg-yellow-600/80 text-black text-xs font-bold px-2 py-1 rounded">Round {round} / {MAX_ROUNDS}</span>
                        </div>
                        <div className="bg-red-900/50 px-3 py-1 rounded-full border border-yellow-500/30">
                            <span className="text-yellow-100 text-sm font-bold animate-pulse">{message}</span>
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="main-content">
                        
                        {/* LEFT/TOP: Bowl Section */}
                        <div className="bowl-section flex flex-col items-center justify-center relative">

                                <div

                                        ${gameState === 'shaking' ? 'dice-shake' : ''}
                                    `}
                                >

                                        <div className="z-10 text-6xl md:text-8xl gold-text font-black border-4 border-yellow-500/50 rounded-full w-2/3 h-2/3 flex items-center justify-center bg-red-900/50 backdrop-blur-sm shadow-inner">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* History Bar - Below Bowl */}
                            <div className="mt-4 w-full max-w-xs flex justify-center gap-1 overflow-hidden h-8">
                                {history.map((h, i) => (
                                    <div key={i} className={`
                                        w-8 h-8 flex items-center justify-center rounded text-xs font-bold shrink-0 border border-white/20 shadow
                                        ${h.isBig ? 'bg-red-600' : 'bg-blue-600'}

                                        {h.sum}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* RIGHT/BOTTOM: Controls Section */}
                        <div className="control-section w-full h-full md:h-auto">
                            {gameState === 'betting' && renderBetting()}
                            {gameState === 'readyToReveal' && (
                                <div className="flex items-center justify-center h-full">
                                    <button 
                                        onClick={reveal}
                                        className="w-full max-w-sm py-8 bg-gradient-to-r from-red-600 to-red-500 rounded-2xl shadow-[0_0_50px_rgba(255,0,0,0.6)] font-black text-4xl border-4 border-yellow-500 animate-bounce"
                                    >
                                        Èñã ÁõÖ ÔºÅ
                                    </button>

                            )}
                            {gameState === 'revealed' && renderResults()}
                            {gameState === 'shaking' && (
                                <div className="flex items-center justify-center h-full text-yellow-200/50 italic text-xl">
                                    È™∞Â≠êË∑≥Âãï‰∏≠...
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Win Particles */}
                    {particles.map(p => (
                        <div 
                            key={p.id} 
                            className="particle w-4 h-4 rounded-sm z-50 fixed top-0"
                            style={{
                                left: p.left,
                                backgroundColor: p.bg,
                                animationDuration: p.animDuration
                            }}
                        />
                    ))}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
